
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Verification</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="captcha-container">
        <h1>Bienvenue sur notre site</h1>
        <p>Avant de continuer, veuillez résoudre ce captcha :</p>

        <input type="text" id="guessInput" placeholder="Entrez votre réponse ici">
        <button id="submitGuess">Vérifier</button>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
